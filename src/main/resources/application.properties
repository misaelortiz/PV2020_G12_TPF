server.port = 8089
#url para la conecion a la base de datos Mysql
spring.datasource.url = jdbc:mysql://localhost:3306/tpfinal_bd?serverTimezone=UTC

#usuario y el password que se conecta ala bd

spring.datasource.username = root

spring.datasource.password = root

#log para mostrar las sentencias sql que ejecuta spring data jpa
spring.jpa.show-sql = true

#definicion de mysql dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#iniciar el esquiema
spring.jpa.generate-ddl = true

#permite realizar la creacion eliminacion de tablas
spring.jpa.hibernate.ddl-auto = create-drop
