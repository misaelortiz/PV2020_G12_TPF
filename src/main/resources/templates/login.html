<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf8">
<title>Inicio de sesión</title>

<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
<link rel="stylesheet" href="css/estilos.css">

</head>
<body>
	<div class="container-fluid bg">
	<div th:insert="layout/header :: header"></div>
	
		<div class="row">
			<div class="col-md-4 col-sm-8 col-xs-12"></div>
			<div class="col-md-4 col-sm-8 col-xs-12">
				<form class="form-contenedor" th:object="$(usuarioDelForm)" th:action="@(/login)" methot="post">
				
					<h2>Iniciar sesión</h2>
				  <div class="form-group">
				    <label for="usuario">Usuario</label>
				    <input type="text" class="form-control" id="exampleInputUsuario" aria-describedby="usuarioHelp" placeholder="Usuario" name="userName">
				    <small id="emailHelp" class="form-text text-muted">Ingrese el nombre de usuario asignado</small>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Contraseña</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" name="password">
				  </div>
				  <div class="form-group form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Recordarme</label>
				  </div>
				  <button type="submit" class="btn btn-success btn-block">Iniciar sesión</button><br>
				  <div class="alert alert-danger text-center" role="alert"></div>
				</form>
			</div>
			<div class="col-md-4 col-sm-8 col-xs-12"></div>
		</div>
	</div>
	
	<div th:insert="layout/footer :: footer"></div>
	
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>		
	<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
