<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Unidad Habitacional</title>
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">

	<div th:insert="layout/header :: header"></div>

		<br>
		<h3 class="text-center">Registros de usuarios</h3>
		<br>		
		<div class="row">	
			<div class=" col-12 col-md-8 offset-md-2">
				<div class="card">
					<div class="card-header">Registro de usuario</div>
					<div class="card-body" style="background: rgba(0,0,0,0.2)">		
					<form class="form" role="form" autocomplete="off" th:object="${usuarioDelForm}"  method="post">						
					
					<div class="form-group row">
						<label for="txtUser" class="col-3 col-form-label">NameUser</label>
						<div class="col-9">
						<input type="text" class="form-control" id="txtUser" placeholder="Nombre de usuario" th:field="${usuarioDelForm.nombreUsuario}">
						</div>
					</div>

					<div class="form-group row">
						<label for="txtPassword" class="col-3 col-form-label">Password</label>
						<div class="col-9">
						<input type="password" class="form-control" id="txtPassword" placeholder="Contraseña de usuario" th:field="${usuarioDelForm.password}">
						</div>
					</div>

					<div class="form-group row">
						<label for="txtApellido" class="col-3 col-form-label">Apellido(s)</label>
						<div class="col-9">
						<input type="text" class="form-control" id="txtApellido" placeholder="Apellido(s) real(es)" th:field="${usuarioDelForm.apellidoReal}">
						</div>
					</div>

					<div class="form-group row">
						<label for="txtNombre" class="col-3 col-form-label">Nombre(s)</label>
						<div class="col-9">
						<input type="text" class="form-control" id="txtNombre" placeholder="Nombre(s) real(es)" th:field="${usuarioDelForm.nombreReal}">
						</div>
					</div>

							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control">Tipo:</label>
								<div class="col-lg-9">
									<div class="form-check">
										<input class="form-check-input" type="radio" name="gridRadios"
											id="gridRadios1" value="registrador" )> <label
											class="form-check-label" for="gridRadios1">REGISTRADOR</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="gridRadios"
											id="gridRadios1" value="consultor" )> <label
											class="form-check-label" for="gridRadios1">CONSULTOR</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="gridRadios"
											id="gridRadios1" value="bd" )> <label
											class="form-check-label" for="gridRadios1">BD</label>

									</div>


								</div>

								<div class="form-group row">
									<div class="col-lg-12 text-center">
										<a class="btn btn-secondary"
											th:href="@{'formularioUsuario/cancelar'}"> Cancelar </a> <input
											type="submit" class="btn btn-primary" value="Save Changes"
											th:value="${editMode}?'Guardar Usuario':'Crear Usuario'">
									</div>
								</div>
						</form>
				</div>
				</div><!--fin card-->
			</div>
		</div><!--fin formulario-->

		<br>
		<table class="table table-striped">
			<thead>
				<tr>					
					<th scope="row">NameUser</th>
					<th>Password</th>
					<th>Apellido</th>
					<th>Nombre</th>
					<th>Categoría</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td scope="row"></td>
					<td>2222222</td>
					<td>arsdfsdfs</td>
					<td>342342424</td>
					<td>sdgfsdfgdf</td>
					<td>
						<button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#editModal">Edit</button>
						<button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#deleteModal">Del</button>
					</td>					
				</tr>
				<tr>
					<td scope="row"></td>
					<td>2222222</td>
					<td>arsdfsdfs</td>
					<td>342342424</td>
					<td>sdgfsdfgdf</td>					
				</tr>
				<tr>
					<td scope="row"></td>
					<td>2222222</td>
					<td>arsdfsdfs</td>
					<td>342342424</td>
					<td>sdgfsdfgdf</td>					
				</tr>
			</tbody>
		</table>


		<!-- Modal Edición-->
	<div class="modal fade" id="editModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="staticBackdropLabel">Modificar Datos Personales</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
					<div class="form-group row ">
					<label for="editUser" class="col-form-label-sm col-3 col-form-label">NameUser</label>
					<div class="col-9">
					<input type="text" class="form-control form-control-sm" id="editUser" placeholder="Nombre de usuario">
					</div>
				</div>

				<div class="form-group row">
					<label for="editPassword" class="col-3 col-form-label col-form-label-sm ">Password</label>
					<div class="col-9">
					<input type="password" class="form-control form-control-sm" id="editPassword" placeholder="Contraseña de usuario">
					</div>
				</div>

				<div class="form-group row">
					<label for="editApellido" class="col-3 col-form-label col-form-label-sm">Apellido(s)</label>
					<div class="col-9">
					<input type="text" class="form-control form-control-sm" id="editApellido" placeholder="Apellido(s) real(es)">
					</div>
				</div>

				<div class="form-group row">
					<label for="editNombre" class="col-3 col-form-label col-form-label-sm">Nombre(s)</label>
					<div class="col-9">
					<input type="text" class="form-control form-control-sm" id="editNombre" placeholder="Nombre(s) real(es)">
					</div>
				</div>
				<div class="form-group row">
					<label for="editTipo" class="col-3 col-form-label col-form-label-sm">Usuario</label>
					<div class="col-9">
					<select class="form-control form-control-sm" id="editTipo">
							<option selected>Seleccionar tipo...</option>
							<option>Consultor</option>
							<option>Registrador</option>
							<option>usuario BD</option>
					</select>
					</div>
				</div>		
			</div>
			<div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
	        <button type="button" class="btn btn-primary">Confirmar Modificación</button>
	      </div>
	      </div>      
	    </div>
	  </div>

	<!-- Modal Borrado-->
	<div class="modal fade" id="deleteModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" 
	aria-labelledby="staticBackdropLabel" aria-hidden="true" >
	  <div class="modal-dialog modal-dialog-centered">
	    <div class="modal-content ">      
	      <div class="modal-body " style="background: rgba(255,0,0,0.4)">
					<div class="container-fluid">      	
					<label for="direccio" class="col-12 text-center">¿Seguro desea eliminar al Usuario?</label>
					<div class="col-8 offset-3 form-group">
						<button type="button" class="btn btn-info btn-sm col-4" data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-danger btn-sm col-4">Confirmar</button>
					</div>
					</div>
	      </div>      
	    </div>
	  </div>
	</div>

	<div th:insert="layout/footer :: footer"></div>

</div><!--Fin container-->
	
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>		
	<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	
</body>
</html>
