<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Datos Personales</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
			<label for="direccio" class="col-sm-3 col-form-label">DNI</label>

			<input type="text" class="form-control" id="direccio" placeholder="Nro. de DNI">
			</div>
		</div>
		<div class="form-group row">
			<label for="direccio" class="col-sm-3 col-form-label">Apellidos</label>

			</div>
		</div>
		<div class="form-group row">

			</div>
		</div>
		<div class="form-group row">
			<label for="direccio" class="col-sm-4 col-form-label">Resultado</label>
			<div class="col-sm-8 row">			
				<div class="form-check col-5">
				<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
				<label class="form-check-label" for="gridRadios1">
					Positivo
				</label>
				</div>
				<div class="form-check col-5">
				<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
				<label class="form-check-label" for="gridRadios2">
					Negativo
				</label>
				</div>						
			</div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Limpiar</button>
        <button type="button" class="btn btn-primary">Agregar</button>
